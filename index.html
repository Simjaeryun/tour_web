<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>travel_web</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/ed17b3b742.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_box">
          <div class="header_logo_box">
            <img src="img/header_logo.jpg" />
          </div>
          <div class="header_search_box">
            <input type="search" />
          </div>
          <div class="header_status_box">
            <div class="header_status_btn_box">
              <div class="header_status_btn_top_box">
                <div class="header_status_btn_top">로그인</div>
                <div class="header_status_btn_top">회원가입</div>
                <div class="header_status_btn_top">고객센터</div>
              </div>
              <div class="header_status_btn_card_box">
                <div class="header_status_btn_card">
                  <div class="header_status_btn_icon">
                    <i class="fas fa-user"></i>
                  </div>
                  <div class="header_status_btn">마이메뉴</div>
                </div>
                <div class="header_status_btn_card">
                  <div class="header_status_btn_icon">
                    <i class="fas fa-clipboard"></i>
                  </div>
                  <div class="header_status_btn">예약내역</div>
                </div>
                <div class="header_status_btn_card">
                  <div class="header_status_btn_icon">
                    <i class="fas fa-shopping-cart"></i>
                  </div>
                  <div class="header_status_btn">장바구니</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <div class="container">
        <div class="nav_btn_box">
          <div class="nav_btn"><a href="#">단체패키지</a></div>
          <div class="nav_btn"><a href="#">우리끼리</a></div>
          <div class="nav_btn"><a href="#">항공</a></div>
          <div class="nav_btn"><a href="#">패스/입장권</a></div>
          <div class="nav_btn"><a href="#">국내여행</a></div>
          <div class="nav_btn"><a href="#">해외여행</a></div>
          <div class="nav_btn"><a href="#">테마여행</a></div>
        </div>
      </div>
    </nav>
    <main>
      <div class="main_banner_box">
        <div class="container">
          <div class="main_banner_container">
            <div class="main_banner_text_box">
              <div class="main_banner_text_hash">
                #핫플 #제주 #한라봉
              </div>
              <div class="main_banner_text_title">
                요즘 뜨는 국내여행
              </div>
              <div class="main_banner_text_content">
                휴식이 필요할때!
              </div>
              <div class="main_banner_text_content">
                맛있는걸 잔뜩 먹고싶을때!
              </div>
              <div class="main_banner_text_content">
                해산물이 땡길때!
              </div>
              <div class="main_banner_text_content">
                제주도에서 자유를 누려보세요!
              </div>
            </div>
            <div class="main_banner_img_box">
              <img src="img/banner_img.jpg" alt="제주도일러스트" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
